<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Tlocrt Stana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #floorplan {
            width: 600px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            border: 2px solid #000;
        }
        .room {
            position: absolute;
            border: 1px solid #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
        }
        .room:hover {
            opacity: 0.8;
        }
        /* Boje za svaku sobu */
        .dnevni-boravak {
            background-color: #FFD700; /* Zlatna */
        }
        .kuhinja {
            background-color: #ADFF2F; /* Zelena */
        }
        .soba {
            background-color: #87CEFA; /* Plava */
        }
        .svjetlo {
            background-color: #FFB6C1; /* Roza */
        }
        /* Stil za tekst unutar soba */
        .room span {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Tlocrt Trosobnog Stana</h1>
    <div id="floorplan">
        <!-- Dnevni Boravak -->
        <div class="room dnevni-boravak" style="left: 0; top: 0; width: 300px; height: 200px;" onclick="sendCommand('dnevni boravak')">
            <span>Dnevni Boravak</span>
        </div>
        <!-- Kuhinja -->
        <div class="room kuhinja" style="left: 300px; top: 0; width: 300px; height: 200px;" onclick="sendCommand('kuhinja')">
            <span>Kuhinja</span>
        </div>
        <!-- Soba -->
        <div class="room soba" style="left: 0; top: 200px; width: 300px; height: 200px;" onclick="sendCommand('soba')">
            <span>Soba</span>
        </div>
        <!-- Svjetlo -->
        <div class="room svjetlo" style="left: 300px; top: 200px; width: 300px; height: 200px;" onclick="sendCommand('svjetlo')">
            <span>Svjetlo</span>
        </div>
    </div>

    <script>
        function sendCommand(command) {
            window.location.href = 'http://192.168.1.184/stt?text=' + encodeURIComponent(command);
        }
    </script>

</body>
</html>
